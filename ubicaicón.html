<!DOCTYPE html>
<html>
<head>
  <title>Compartir Ubicación</title>
</head>
<body>
  <h1>Compartir Ubicación</h1>
  <p id="status">Solicitando ubicación...</p>
  <div id="map"></div>
  <script>
    function initMap(latitude, longitude) {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: latitude, lng: longitude},
        zoom: 15 });
      new google.maps.Marker({
        position: {lat: latitude, lng: longitude},
        map: map });}

    function showError(error) {
      var status = document.getElementById('status');
      switch(error.code) {
        case error.PERMISSION_DENIED:
          status.textContent = "Usuario denegó la solicitud de geolocalización."
          break;
        case error.POSITION_UNAVAILABLE:
          status.textContent = "La información de ubicación no está disponible."
          break;
        case error.TIMEOUT:
          status.textContent = "La solicitud de ubicación ha expirado."
          break;
        case error.UNKNOWN_ERROR:
          status.textContent = "Ocurrió un error desconocido."
          break; } }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var status = document.getElementById('status');
      status.textContent = `Latitud: ${latitude} , Longitud: ${longitude}`;
      initMap(latitude, longitude);}

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError); } 
    else {
      document.getElementById('status').textContent = "Geolocalización no es soportada por este navegador.";}
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgZh9WRQKYGB77wTfr1rScpToy_6QH8-w"></script>
</body>
</html>
